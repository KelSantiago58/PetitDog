<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petit Dog - Aviso de Chegada</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf7f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      color: #B46B4C;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #B46B4C;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a05d3f;
    }
    .mensagem {
      margin-top: 15px;
      font-size: 16px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Petit Dog" />
  <h1>Petit Dog</h1>
  <form id="chegadaForm">
    <input type="text" id="nomeTutor" placeholder="Seu nome" required />
    <input type="text" id="nomeCao" placeholder="Nome do cãozinho" required />
    <button type="submit">Cheguei!</button>
  </form>
  <div class="mensagem" id="mensagemConfirmacao"></div>

  <script>
    document.getElementById('chegadaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const tutor = document.getElementById('nomeTutor').value.trim();
      const cao = document.getElementById('nomeCao').value.trim();
      if (!tutor || !cao) {
        alert('Por favor, preencha seu nome e o nome do cãozinho.');
        return;
      }
      const mensagem = `Cheguei! Sou ${tutor}, tutor(a) do(a) ${cao}.`;
      const numero = '5531990819043';
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
